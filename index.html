<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result summary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card-wrapper">
      <div class="result-card">
        <h3>Your Result</h3>
        <div class="circle">
          <div class="score">
            <h1>76
              <p>of 100</p>
            </h1>
          </div>
        </div>
        <h2>Great</h2>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary-card">
       <h3>Summary</h3>
        <div class="grid-layout">
          <div class="category-bar">
            <img src="images/icon-reaction.svg" alt="icon">
            <h4 class="category">Reaction</h4>
            <p><span class="the-score">80</span> / 100</p> 
          </div>
          <div class="category-bar">
            <img src="images/icon-memory.svg" alt="icon">
            <h4 class="category">Memory</h4>
            <p><span class="the-score">92</span> / 100</p>
          </div>
          <div class="category-bar">
            <img src="images/icon-verbal.svg" alt="icon">
            <h4 class="category">Verbal</h4>
            <p><span class="the-score">61</span> / 100</p>
          </div>
          <div class="category-bar">
            <img src="images/icon-visual.svg" alt="icon">
            <h4 class="category">Visual</h4>
            <p><span class="the-score">72</span> / 100</p>
          </div>
        </div>
       <button>Continue</button>
      </div>
    </div>
  </main>
  
</body>
</html>
